<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>Verificador de números</h1>
    </div>
    </header>

    <main>
    <div class="container">
    <form id="formulario">
        <input type="number" id="numeroA" placeholder="Numero A" required>
        <input type="number" id="numeroB" placeholder="Numero B" required>
        <button id="btn" type="submit">Verificar</button>
    </form>
    <p id="answer">A mensagem aparecerá aqui</p>
</div>
</main>
<script src="index.js"></script>
</body>
</html>
